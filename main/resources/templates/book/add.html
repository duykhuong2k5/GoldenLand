<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sách Mới</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<main layout:fragment="content" class="container mt-4">
    <h2>Thêm Sách Mới</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div>
            <label>ISBN:</label>
            <input type="number" th:field="*{isbn}" required/>
        </div>

        <div>
            <label>Tiêu đề:</label>
            <input type="text" th:field="*{title}" required/>
        </div>

        <div>
            <label>Nhà xuất bản:</label>
            <input type="text" th:field="*{publisher}" />
        </div>

        <div>
            <label>Giá:</label>
            <input type="number" step="0.01" th:field="*{price}" />
        </div>

        <div>
            <label>Mô tả:</label>
            <textarea th:field="*{description}" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label>Ngày xuất bản:</label>
            <input type="date" th:field="*{publishDate}" />
        </div>

        <div>
            <label>Ảnh bìa (tên file hoặc URL):</label>
            <input type="text" th:field="*{coverImage}" />
        </div>

        <div>
            <label>Số lượng:</label>
            <input type="number" th:field="*{quantity}" min="1"/>
        </div>

        <div>
            <button type="submit">Thêm sách</button>
        </div>
    </form>

    <a th:href="@{/books}">Quay lại danh sách sách</a>
</main>

</body>
</html>
