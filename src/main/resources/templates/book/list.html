<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Danh sách sách</title>
</head>
<body>
<main layout:fragment="content" class="container mt-4">

    <h2 class="mb-4">📚 Danh sách Sách</h2>

    <!-- Nút Thêm Sách -->
    <div class="mb-3">
        <a th:href="@{/books/add}" class="btn btn-success">+ Thêm Sách Mới</a>
    </div>

    <!-- Form tìm kiếm -->
    <form method="get" th:action="@{/books}" class="row mb-3">
        <div class="col-md-4">
            <input type="text" name="title" th:value="${title}"
                   class="form-control" placeholder="Tìm theo tiêu đề..."/>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <!-- Hiển thị danh sách sách -->
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="book : ${bookPage.content}" class="col">
            <div class="card shadow-sm h-100">
                <img th:src="@{/images/{img}(img=${book.coverImage})}" class="card-img-top"
     				style="height: 200px; object-fit: cover;" alt="Cover"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p><strong>Mã ISBN:</strong> <span th:text="${book.isbn}"></span></p>
                    <p><strong>Tác giả:</strong> <span th:text="${book.authorNames != null ? #strings.join(book.authorNames, ', ') : 'Chưa có'}"></span></p>
                    <p><strong>Nhà xuất bản:</strong> <span th:text="${book.publisher}"></span></p>
                    <p><strong>Ngày xuất bản:</strong> <span th:text="${book.publishDate}"></span></p>
                    <p><strong>Số lượng:</strong> <span th:text="${book.quantity}"></span></p>
                    <div class="mt-2">
                        <a th:href="@{'/books/' + ${book.bookId}}" class="btn btn-sm btn-outline-primary">Xem chi tiết</a>
                        <a th:href="@{'/books/' + ${book.bookId} + '/edit'}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{'/books/' + ${book.bookId} + '/delete'}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa sách này?');">Xóa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <nav th:if="${pageNumbers != null}" class="mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${bookPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/books(size=${bookPage.size}, page=${bookPage.number})}">«</a>
            </li>
            <li th:each="pageNum : ${pageNumbers}"
                class="page-item"
                th:classappend="${pageNum == bookPage.number + 1} ? 'active'">
                <a class="page-link"
                   th:href="@{/books(size=${bookPage.size}, page=${pageNum})}"
                   th:text="${pageNum}">1</a>
            </li>
            <li class="page-item" th:classappend="${bookPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/books(size=${bookPage.size}, page=${bookPage.number + 2})}">»</a>
            </li>
        </ul>
    </nav>

</main>
</body>
</html>
