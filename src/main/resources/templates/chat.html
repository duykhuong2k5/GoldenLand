<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Chat - JavaWeb</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Chat Room</h2>
            <div id="chat-box" class="border rounded p-3 mb-3" style="height:300px; overflow-y:auto;"></div>
            <form id="chat-form" class="d-flex">
                <input type="text" id="message" class="form-control me-2" placeholder="Nhập tin nhắn..." autocomplete="off">
                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        var stompClient = null;
        function connect() {
            stompClient = Stomp.over(new SockJS('/ws'));
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/messages', function (message) {
                    showMessage(JSON.parse(message.body).content);
                });
            });
        }
        function showMessage(message) {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<div>' + message + '</div>';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var msg = document.getElementById('message').value;
            if(msg && stompClient) {
                stompClient.send("/app/chat", {}, JSON.stringify({'content': msg}));
                document.getElementById('message').value = '';
            }
        });
        connect();
    </script>
</div>
</body>
</html>
