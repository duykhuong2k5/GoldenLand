<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width:480px;margin-top:80px;">
    <div class="card p-4">
        <h3 class="mb-3">Quên mật khẩu</h3>
        <p>Nhập email đã đăng ký, hệ thống sẽ gửi hướng dẫn thay đổi mật khẩu.</p>

        <form action="/forgot-password" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email" type="email" class="form-control" required />
            </div>
            <button class="btn btn-primary w-100">Gửi</button>
        </form>

        <div class="mt-3">
            <a href="/login">Quay lại đăng nhập</a>
        </div>

        <div class="mt-2 text-muted small">
            <p th:if="${param.sent}">Email đã được gửi. Vui lòng kiểm tra hộp thư.</p>
            <p th:if="${param.error}">Email không tồn tại trong hệ thống.</p>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
