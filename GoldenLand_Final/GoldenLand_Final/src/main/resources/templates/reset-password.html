<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width:480px;margin-top:80px;">
    <div class="card p-4">
        <h3 class="mb-3">Tạo mật khẩu mới</h3>

        <form action="/reset-password" method="post">
            <input type="hidden" name="key" th:value="${key}" />
            <div class="mb-3">
                <label for="otp" class="form-label">Mã OTP</label>
                <input name="otp" id="otp" type="text" class="form-control" th:value="${otp}" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu mới</label>
                <input name="password" id="password" type="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                <input name="confirm" id="confirm" type="password" class="form-control" required />
            </div>
            <button class="btn btn-success w-100">Lưu</button>
        </form>

        <div class="mt-3">
            <a href="/login">Back to Login</a>
        </div>

        <div class="mt-2 text-muted small">
            <p th:if="${param.error}">Có lỗi: kiểm tra mã OTP hoặc mật khẩu.</p>
            <p th:if="${param.invalidotp}">OTP không hợp lệ.</p>
            <p th:if="${param.notfound}">Email không tồn tại.</p>
            <p th:if="${param.reset}">Mật khẩu đã thay đổi. Vui lòng đăng nhập.</p>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
